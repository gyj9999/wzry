<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="{{url}}&page={{lastpage}}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li ng-repeat="i in pagearr" class="page" ng-class="{'active':i[1]}">
            <a href="{{url}}&page={{i[0]}}">{{i[0]}}</a>
        </li>
        <li>
            <a href="{{url}}&page={{nextpage}}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
