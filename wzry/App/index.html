<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title" id="title">英雄</h1>
	</header>
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" href="hero.html">
	        <span class="mui-icon mui-icon-home"></span>
	        <span class="mui-tab-label">英雄</span>
	    </a>
	    <a class="mui-tab-item" href="tool.html">
	        <span class="mui-icon mui-icon-phone"></span>
	        <span class="mui-tab-label">道具</span>
	    </a>
	    <a class="mui-tab-item" href="skill.html">
	        <span class="mui-icon mui-icon-email"></span>
	        <span class="mui-tab-label">技能</span>
	    </a>
	    <a class="mui-tab-item" href="login.html">
	        <span class="mui-icon mui-icon-gear"></span>
	        <span class="mui-tab-label">我</span>
	    </a>
	</nav>
	<script type="text/javascript" charset="utf-8">
      	mui.init();
      	var subpages = ["hero.html","tool.html","skill.html","login.html"];
      	var subpages_style={
      		top: '44px',
      		bottom: "50px"
      	}
      	var index = 0;
      	mui.plusReady(function(){
      		var self = plus.webview.currentWebview();
      		for(var i=0; i<subpages.length; i++){
      			var sub;
      			sub = plus.webview.create(subpages[i],subpages[i],subpages_style);
      			if(i!=index){
      				sub.hide();
      			}
      			self.append(sub);
      		}
//    		当前激活页面
      		var activeTab = subpages[index];
      		//激活子页面的功能
      		mui(".mui-bar-tab").on("tap","a",function(){
      			var targetid = this.getAttribute("href");
      			if(targetid == activeTab){
      				return;
      			}
      			var title = document.getElementById("title");
      			title.innerHTML = this.querySelector(".mui-tab-label").innerHTML;
      			plus.webview.show(targetid);
      			plus.webview.hide(activeTab);
      			activeTab = targetid;
      		})
      	});
    </script>
</body>

</html>
