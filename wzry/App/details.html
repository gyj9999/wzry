					var createFragment = function(heros) {
						var fragment = document.createDocumentFragment();
						var li;
						m = heros.length;
						for( var i=0; i<m; i++){
							li = document.createElement('li');
							li.classList.add('mui-table-view-cell','mui-media');
							var a = document.createElement("a");
							a.setAttribute("href","javascript::;");
							a.setAttribute("heroid",heros[i].id)
							var img = document.createElement("img");
							img.classList.add("mui-media-object","mui-pull-left");
							img.setAttribute("src",heros[i].Skill_img);
							var div = document.createElement("div");
							div.classList.add("mui-media-body");
							div.innerHTML = heros[i].Skill_name+'<p class="mui-ellipsis">'+heros[i].Skill_content+'</p>';
							a.appendChild(img);
							a.appendChild(div);
							li.appendChild(a);
							fragment.appendChild(li);
						}
						return fragment;
					};
